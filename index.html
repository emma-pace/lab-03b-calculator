<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css2?family=Titillium+Web:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./styles/reset.css">
    <link rel="stylesheet" href="./styles/style.css">
    <link rel="stylesheet" href="./styles/home.css">
    <title>Calculator</title>
</head>

<body>
    <header>
        <div class="gutter-right logo">
            <img src="assets/big-logo.png" />
            <h1>Calculator</h1>
        </div>
    </header>
    <main>
        <section class="add-section">
            <h2>Add</h2>
            <input type="number" id="add-input-1"/>
            +
            <input type="number" id="add-input-2"/>
            =
            <button id="add-button">Add</button>
            <div id="add-result">Result</div>
        </section>

        <section class="subtract-section">
            <h2>Subtract</h2>
            <input type="number" id="subtract-input-1"/>
            -
            <input type="number" id="subtract-input-2"/>
            =
            <button id="subtract-button">Subtract</button>
            <div id="subtract-result">Result</div>
        </section>

        <section class="multiply-main">
            <h2>Multiply</h2>
            <input type="number" id="multiply-input-1"/>
            *
            <input type="number" id="multiply-input-2"/>
            =
            <button id="multiply-button">Multiply</button>
            <div id="multiply-result">Result</div>
        </section>

        <section class="divide-main">
            <h2>Divide</h2>
            <input type="number" id="divide-input-1"/>
            /
            <input type="number" id="divide-input-2"/>
            =
            <button id="divide-button">Divide</button>
            <div id="divide-result">Result</div>
        </section>
    </main>
    <footer>
        <div class="copy gutter-right">&copy; 2020 Alchemy Code Lab</div>
    </footer>

    <script type="module" src="./app.js"></script>
</body>

</html>
